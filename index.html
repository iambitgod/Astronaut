<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your space trip.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="Astronaut1" id="astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="Astronaut2" id="astronaut2">
    <form action="">
        <h1>Rocket around the moon with your BFFs.</h1>
        <label for="country" class="block-display">Departure country</label>
        <select name="countries" id="countries">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uae">UAE</option>
        </select>
        <label for="travelers" class="block-display">Number of space travellers.</label>
        <input type="number" name="travelers" id="travelers">
        <label for="email" class="block-display">Your email.</label>
        <input type="text" name="email" id="email" placeholder="ilovespace@email.com">
        <label for="rent" class="block-display">Do you want to rent a space suit?</label>
        <input type="radio" id="yes" name="rent-button" value="yes">
        <label for="yes" class="rent-label">Yes,please</label>
        <input type="radio" id="no" name="rent-button" value="no">
        <label for="no" class="rent-label">No,I have my own</label>
        <input type="sumbit" id="button" value="TAKE US TO SPACE">
     </form>
</body>
</html>
